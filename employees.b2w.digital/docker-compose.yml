    springboot-b2w:
      image: davijuvino/springboot-b2w:0.0.1-SNAPSHOT
      container_name: springboot
      ports:
        - "8080:8080"
      environment:
        <<: *database-variables
      mem_limit: 512m 
      depends_on:
        - db           

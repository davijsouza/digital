version: '2.4'

x-database-variables: &database-variables
    SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/employees?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    SPRING_DATASOURCE_USERNAME: root
    SPRING_DATASOURCE_PASSWORD: root

services:
    db:
      image: mysql:5.7
      restart: always
      container_name: mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
      ports:
        - "3306:3306"
      volumes:
        - ./data/sql:/docker-entrypoint-initdb.d
      mem_limit: 512m

